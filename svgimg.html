<!DOCTYPE HTML>
   <html>
      <head>
         <meta http-equiv="Content-type" content="text/html; charset=utf-8">
         <title>new_dttg</title>
         <style>
            body {
               background: #ccc;
            }
            .logo {
               display: block;
               height: 100;
            }
         </style>
      </head>
      <body>
         <image src="donttrustthisguy.svg" height="100" class="logo"/>
         <image src="donttrustthisguy.svgz" height="100" class="logo"/>
         <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
         <script src="jquery.plugin.svgimg.js" type="text/javascript"></script>
         <script type="text/javascript">
            $(document).ready( function() {
               $("img[src$='.svg'], img[src$='.svgz']").svgimg();
            });
         </script>
      </body>
   </html>
